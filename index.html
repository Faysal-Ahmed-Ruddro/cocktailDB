<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CocktailDB</title>
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Search area  -->
    <section class="my-3">
      <h1 class="text-center text-info fw-bolder my-4">Search Your Drink</h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search Your Drink Name "
          aria-label="Search Your Drink Name"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchDrink()"
          class="btn btn-outline-info"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <!-- spinner  areea  -->
      <section class="my-3">
        <div class="text-center">
          <div
            id="spinner"
            class="spinner-border text-warning d-none"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- error area  -->
      <section class="my-3">
        <div>
          <h1 id="error-message" class="text-danger text-center d-none">
            404! Error
          </h1>
        </div>
      </section>
      <!-- display single drinks  -->
      <section class="my-3">
        <div
          class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto"
          id="single-drink"
        ></div>
      </section>
    </section>

    <!-- load drinks area  -->
    <section class="my-3">
      <div
        class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto"
        id="search-result"
      ></div>
    </section>

    <!-- bootstrap and js script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
